<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eye Reminder Options</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <h2 class="unselectable">Options</h2>
    <p class="unselectable">Close button should minimize app to tray</p>
    <label class="switch">
        <input type="checkbox" id="minimizeToTrayCheckbox" onclick="minimizeToTrayOnclick()">
        <span class="slider round"></span>
    </label>
    <h6>Note: App needs to be restarted to apply changes.</h6>
</body>
<script src="assets/js/options.js"></script>
</html>
